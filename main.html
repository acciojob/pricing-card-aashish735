<!DOCTYPE html>
<html>
<head>
  <title>Product Card</title>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      background-color: #f0f0f0;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .card p {
      margin-bottom: 10px;
    }

    .card button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://images.pexels.com/photos/258244/pexels-photo-258244.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Product Image">
    <h1>Product Title</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Price: $99.99</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
